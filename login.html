<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/common/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/font-awesome-4.7/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
</head>

<body>
    <div class="login-head">
        <div class="w12 clearfix">
            <div class="logo pull-left">
                <h1>
                    <a href="#">
                        <img src="assets/images/logo.png" alt="">
                    </a>
                </h1>
            </div>
        </div>
    </div>
    <div class="login-content">
        <div class="w12 positionRelative login-wrap">
            <div class="login-con">
                <h4>用户登录</h4>
                <div class="login-info">
                    <div class="login-block clearfix">
                        <div class="login-icon pull-left">
                            <img src="assets/images/name.png" alt="">
                        </div>
                        <div class="login-input">
                            <input type="text" name="" id="" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="login-block clearfix">
                        <div class="login-icon pull-left">
                            <img src="assets/images/password.png" alt="">
                        </div>
                        <div class="login-input">
                            <input type="text" name="" id="" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="login-block clearfix">
                        <div class="login-icon pull-left">
                            <img src="assets/images/yz.png" alt="">
                        </div>
                        <div class="login-input">
                            <input type="text" name="" id="" placeholder="请输入验证码" class="yz-input">
                            <div class="yz">
                                <img src="assets/images/sj.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="clearfix login-type">
                        <a href="#" class="pull-right">忘记密码？</a>
                        <span class="remember-passport">
                            <input id="ck-rmbPwd" name="ck-rmbPwd" type="checkbox">记住用户名和密码
                        </span>
                    </div>
                    <div class="login-btn">
                        <a href="#">立即登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
